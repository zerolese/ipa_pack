    body {

    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 16px;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .card p {
      margin: 12px 0;
      font-size: 16px;
      color: #333;
    }
    .card a {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
