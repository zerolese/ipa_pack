<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カードグリッド</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 16px;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .card p {
      margin: 12px 0;
      font-size: 16px;
      color: #333;
    }
    .card a {
      display: inline-block;
      padding: 8px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="card">
      <img src="img/0Blocker.png" alt="サンプル画像">
      <p>これはサンプルテキストです。</p>
      <a href="https://download1334.mediafire.com/1pw2krwfkgbguf17sO2QPnkRnWJWu8laYy3jduPzTG6CVvnwE9tyELOHfy0DhqbkLw5Z1XH77FjZakME9foR1-qWGsReY6tM1FEKjpUEDtRYNhYOPzhR64WPU2yuYhUA9S6-9KG9SFMpEhvVwGjz6np22ESahYdvFXv3F5AqFspx-gg_/cqcpduhvwdl3ogq/1Blocker_Satella.ipa">リンクボタン</a>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="サンプル画像">
      <p>別のテキスト内容がここに入ります。</p>
      <a href="#">詳細を見る</a>
    </div>
    <!-- カードを追加する場合はこのブロックを複製してください -->
  </div>
</body>
</html>
